name: Maven CI

# Triggers manually or on push or pull request on the main branch
# (in other words, on a code integration event.)
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # Runs the Maven test phase on the project
  maven_test:

    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:

      # The uses: keyword invokes a GitHub action:
      # https://github.com/marketplace/actions/checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # This invokes the Setup Java JDK GitHub action:
      # https://github.com/marketplace/actions/setup-java-jdk
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
          cache: maven

      # Cache local Maven dependencies to speed up builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      # Runs `mvn test` on the repo
      - name: Test with Maven
        run: mvn test

      # https://github.com/marketplace/actions/upload-a-build-artifact
      - name: Upload jacoco results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jacoco coverage results
          path: target/site/jacoco

  # Uploads dependency graph to GitHub to receive Dependabot alerts 
  update_dependence_graph:

    # Waits for Maven tests to finish before running
    needs: maven_test

    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:

      # https://github.com/marketplace/actions/checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Re-set up Java JDK in this separate job
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
          cache: maven

      # https://github.com/marketplace/actions/maven-dependency-tree-dependency-submission
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v3
